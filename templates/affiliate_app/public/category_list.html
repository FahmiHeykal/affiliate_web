{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4">Semua Kategori Produk</h1>
    
    <div class="row g-4">
        {% for category in categories %}
        <div class="col-6 col-md-4 col-lg-3">
            <a href="{% url 'public_category' category.slug %}" class="text-decoration-none">
                <div class="card h-100">
                    {% if category.image %}
                    <img src="{{ category.image.url }}" class="card-img-top" alt="{{ category.name }}" style="height: 150px; object-fit: cover;">
                    {% else %}
                    <div class="card-img-top bg-light d-flex align-items-center justify-content-center" style="height: 150px;">
                        <i class="bi bi-tag text-muted" style="font-size: 3rem;"></i>
                    </div>
                    {% endif %}
                    <div class="card-body text-center">
                        <h3 class="h5">{{ category.name }}</h3>
                        <p class="text-muted">{{ category.product_count }} produk</p>
                    </div>
                </div>
            </a>
        </div>
        {% empty %}
        <div class="col-12">
            <div class="alert alert-warning text-center py-4">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                Tidak ada kategori yang tersedia
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
